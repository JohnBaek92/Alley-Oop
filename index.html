<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="masterCSS.css">
        <title>Dropping Dimes</title>
    </head>
    <body>
        <header>
            <h1>Dropping Dimes</h1>
            <h2>An Assist From John Baek To The Brooklyn Nets</h2>
        </header>
        <div class="side-menu">
            <div>
                <h2>X-Axis</h2>
                <select class="x-selector">
                    <option value="tsPct">TS%</option>
                    <option value="threeRate">3PAr</option>
                    <option value="astPct">AST%</option>
                    <option value="oRbPct">ORB%</option>
                    <option value="dRbPct">DRB%</option>
                    <option value="tRbPct">TRB%</option>
                    <option value="stlPct">STL%</option>
                    <option value="blkPct">BLK%</option>
                    <option value="usgPct">USG%</option>
                    <option value="tovPct">TOV%</option>
                    <option value="obpm">OBPM</option>
                    <option value="dbpm">DBPM</option>
                    <option value="bpm">BPM</option>
                    <option value="minutes">Minutes</option>
                    <option value="fgPct" selected="true">FG%</option>
                    <option value="threePct">3P%</option>
                    <option value="ftPct">FT%</option>
                    <option value="orbPg">ORB/G</option>
                    <option value="drbPg">DRB/G</option>
                    <option value="trbPg">REB/G</option>
                    <option value="astPg">AST/G</option>
                    <option value="stlPg">STL/G</option>
                    <option value="blkPg">BLK/G</option>
                    <option value="tovPg">TOV/G</option>
                    <option value="ptsPg">PTS/G</option>
                </select>
                <h2>Y-Axis</h2>
                <select class="y-selector">
                    <option value="tsPct">TS%</option>
                    <option value="threeRate">3PAr</option>
                    <option value="astPct">AST%</option>
                    <option value="oRbPct">ORB%</option>
                    <option value="dRbPct">DRB%</option>
                    <option value="tRbPct">TRB%</option>
                    <option value="stlPct">STL%</option>
                    <option value="blkPct">BLK%</option>
                    <option value="usgPct">USG%</option>
                    <option value="tovPct">TOV%</option>
                    <option value="obpm">OBPM</option>
                    <option value="dbpm">DBPM</option>
                    <option value="bpm">BPM</option>
                    <option value="minutes">Minutes</option>
                    <option value="fgPct">FG%</option>
                    <option value="threePct">3P%</option>
                    <option value="ftPct" selected="true">FT%</option>
                    <option value="orbPg">ORB/G</option>
                    <option value="drbPg">DRB/G</option>
                    <option value="trbPg">REB/G</option>
                    <option value="astPg">AST/G</option>
                    <option value="stlPg">STL/G</option>
                    <option value="blkPg">BLK/G</option>
                    <option value="tovPg">TOV/G</option>
                    <option value="ptsPg">PTS/G</option>
                </select>
            </div>
            <div>
                <input class="highlight">
            </div>
        </div>
        <div id="chart-wrapper">
            <svg id="chart" width="800" height="600">
            </svg>
        </div>
    </body>
    <script src="./bundle.js" charset="utf-8"></script>
</html>
